<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="4" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGrad)" stroke="#1e3a8a" stroke-width="4"/>
  
  <!-- Document background -->
  <rect x="140" y="120" width="232" height="300" fill="url(#paperGrad)" rx="12" ry="12" filter="url(#shadow)"/>
  
  <!-- Document content lines -->
  <rect x="170" y="160" width="172" height="6" fill="#1e40af" rx="3"/>
  <rect x="170" y="180" width="140" height="4" fill="#3b82f6" rx="2"/>
  <rect x="170" y="200" width="160" height="4" fill="#64748b" rx="2"/>
  <rect x="170" y="220" width="130" height="4" fill="#64748b" rx="2"/>
  
  <!-- Skills/sections bars -->
  <rect x="170" y="260" width="150" height="8" fill="#10b981" rx="4"/>
  <rect x="170" y="280" width="120" height="8" fill="#f59e0b" rx="4"/>
  <rect x="170" y="300" width="140" height="8" fill="#ef4444" rx="4"/>
  
  <!-- AI indicator -->
  <circle cx="320" cy="180" r="12" fill="#3b82f6"/>
  <rect x="316" y="176" width="8" height="8" fill="white" rx="1"/>
  
  <!-- Bottom text -->
  <text x="256" y="470" text-anchor="middle" fill="white" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700">AI RESUME</text>
  <text x="256" y="490" text-anchor="middle" fill="#bfdbfe" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="400">ANALYZER</text>
</svg>