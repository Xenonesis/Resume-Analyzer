<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Customization Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Theme variables - these should be dynamically set by the theme system */
        :root {
            --color-primary-50: #eff6ff;
            --color-primary-100: #dbeafe;
            --color-primary-200: #bfdbfe;
            --color-primary-300: #93c5fd;
            --color-primary-400: #60a5fa;
            --color-primary-500: #3b82f6;
            --color-primary-600: #2563eb;
            --color-primary-700: #1d4ed8;
            --color-primary-800: #1e40af;
            --color-primary-900: #1e3a8a;
            
            --color-secondary-50: #f8fafc;
            --color-secondary-100: #f1f5f9;
            --color-secondary-200: #e2e8f0;
            --color-secondary-300: #cbd5e1;
            --color-secondary-400: #94a3b8;
            --color-secondary-500: #64748b;
            --color-secondary-600: #475569;
            --color-secondary-700: #334155;
            --color-secondary-800: #1e293b;
            --color-secondary-900: #0f172a;
            
            --color-accent-50: #faf5ff;
            --color-accent-100: #f3e8ff;
            --color-accent-200: #e9d5ff;
            --color-accent-300: #d8b4fe;
            --color-accent-400: #c084fc;
            --color-accent-500: #a855f7;
            --color-accent-600: #9333ea;
            --color-accent-700: #7c3aed;
            --color-accent-800: #6b21a8;
            --color-accent-900: #581c87;
            
            --color-bg-primary: #f8fafc;
            --color-bg-secondary: #ffffff;
            --color-bg-tertiary: #f1f5f9;
            
            --color-text-primary: #0f172a;
            --color-text-secondary: #475569;
            --color-text-muted: #64748b;
            
            --color-border-primary: #e2e8f0;
            --color-border-secondary: #cbd5e1;
        }
        
        /* Test classes using CSS variables */
        .theme-primary-bg { background-color: var(--color-primary-500); }
        .theme-secondary-bg { background-color: var(--color-secondary-500); }
        .theme-accent-bg { background-color: var(--color-accent-500); }
        .theme-bg-primary { background-color: var(--color-bg-primary); }
        .theme-text-primary { color: var(--color-text-primary); }
        .theme-border-primary { border-color: var(--color-border-primary); }
        
        /* Dark theme overrides */
        body.theme-nighty {
            --color-bg-primary: #0f172a;
            --color-bg-secondary: #1e293b;
            --color-bg-tertiary: #334155;
            --color-text-primary: #f8fafc;
            --color-text-secondary: #e2e8f0;
            --color-text-muted: #cbd5e1;
            --color-border-primary: #334155;
            --color-border-secondary: #475569;
        }
        
        /* Emerald theme overrides */
        body.theme-emerald {
            --color-primary-500: #10b981;
            --color-accent-500: #14b8a6;
            --color-bg-primary: #f0fdf4;
        }
        
        /* Rose theme overrides */
        body.theme-rose {
            --color-primary-500: #f43f5e;
            --color-accent-500: #f97316;
            --color-bg-primary: #fff1f2;
        }
    </style>
</head>
<body class="theme-bg-primary theme-text-primary min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">Theme Customization Test</h1>
        
        <!-- Theme Switcher -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Theme Switcher</h2>
            <div class="flex flex-wrap gap-4">
                <button onclick="switchTheme('default')" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Default</button>
                <button onclick="switchTheme('emerald')" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Emerald</button>
                <button onclick="switchTheme('rose')" class="px-4 py-2 bg-pink-500 text-white rounded hover:bg-pink-600">Rose</button>
                <button onclick="switchTheme('nighty')" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-900">Nighty</button>
            </div>
        </div>
        
        <!-- Color Palette Test -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Color Palette Test</h2>
            <div class="grid grid-cols-3 gap-4">
                <div class="text-center">
                    <div class="theme-primary-bg w-16 h-16 rounded-lg mx-auto mb-2"></div>
                    <p class="text-sm">Primary</p>
                </div>
                <div class="text-center">
                    <div class="theme-secondary-bg w-16 h-16 rounded-lg mx-auto mb-2"></div>
                    <p class="text-sm">Secondary</p>
                </div>
                <div class="text-center">
                    <div class="theme-accent-bg w-16 h-16 rounded-lg mx-auto mb-2"></div>
                    <p class="text-sm">Accent</p>
                </div>
            </div>
        </div>
        
        <!-- Component Test -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Component Test</h2>
            <div class="space-y-4">
                <button class="theme-primary-bg text-white px-6 py-3 rounded-lg hover:opacity-90 transition-opacity">
                    Primary Button
                </button>
                <div class="theme-border-primary border-2 p-4 rounded-lg">
                    <p class="theme-text-primary">This text uses theme text color</p>
                    <p class="theme-text-secondary">This is secondary text color</p>
                </div>
            </div>
        </div>
        
        <!-- CSS Variables Display -->
        <div class="mb-8 p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-4">Current CSS Variables</h2>
            <div class="grid grid-cols-2 gap-4 text-sm font-mono">
                <div>
                    <strong>Primary Colors:</strong>
                    <div id="primary-vars"></div>
                </div>
                <div>
                    <strong>Background Colors:</strong>
                    <div id="bg-vars"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Theme definitions (simplified version of the actual themes)
        const themes = {
            default: {
                name: 'default',
                colors: {
                    primary: { 500: '#3b82f6' },
                    accent: { 500: '#a855f7' },
                    background: { primary: '#f8fafc' }
                }
            },
            emerald: {
                name: 'emerald',
                colors: {
                    primary: { 500: '#10b981' },
                    accent: { 500: '#14b8a6' },
                    background: { primary: '#f0fdf4' }
                }
            },
            rose: {
                name: 'rose',
                colors: {
                    primary: { 500: '#f43f5e' },
                    accent: { 500: '#f97316' },
                    background: { primary: '#fff1f2' }
                }
            },
            nighty: {
                name: 'nighty',
                colors: {
                    primary: { 500: '#64748b' },
                    accent: { 500: '#0ea5e9' },
                    background: { primary: '#0f172a' }
                }
            }
        };
        
        function switchTheme(themeName) {
            const theme = themes[themeName];
            if (!theme) return;
            
            // Remove existing theme classes
            document.body.className = document.body.className.replace(/theme-\w+/g, '');
            
            // Add new theme class
            document.body.classList.add(`theme-${theme.name}`);
            
            // Update CSS variables
            const root = document.documentElement;
            root.style.setProperty('--color-primary-500', theme.colors.primary[500]);
            root.style.setProperty('--color-accent-500', theme.colors.accent[500]);
            root.style.setProperty('--color-bg-primary', theme.colors.background.primary);
            
            // Update display
            updateVariableDisplay();
            
            console.log(`Switched to ${theme.name} theme`);
        }
        
        function updateVariableDisplay() {
            const root = document.documentElement;
            const computedStyle = getComputedStyle(root);
            
            const primaryVars = document.getElementById('primary-vars');
            const bgVars = document.getElementById('bg-vars');
            
            primaryVars.innerHTML = `
                <div>--color-primary-500: ${computedStyle.getPropertyValue('--color-primary-500')}</div>
                <div>--color-accent-500: ${computedStyle.getPropertyValue('--color-accent-500')}</div>
            `;
            
            bgVars.innerHTML = `
                <div>--color-bg-primary: ${computedStyle.getPropertyValue('--color-bg-primary')}</div>
            `;
        }
        
        // Initialize display
        updateVariableDisplay();
        
        // Test theme switching on load
        console.log('Theme test page loaded. Try switching themes using the buttons above.');
        console.log('Available themes:', Object.keys(themes));
    </script>
</body>
</html>
